---
layout: default
---

<div>
  <button class="btn-back" onclick="goBack()">Go Back</button>
</div>

<h2>{{ page.name }}</h2>
<h4>{{ page.position }}</h4>

{{ content }}

<h5>Posts</h5>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
