<div class="card border-dark related-post">
    <h6 class="card-header">Related Post #{{ postnumber }}</h6>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-user-edit"></i> {{ author.name }}</h6>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="card-link">Read more <i class="fas fa-arrow-right"></i></a>
    </div>
    <div class="card-footer text-muted">
        2 days ago
    </div>
</div>
