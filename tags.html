---
layout: default
title: GEEKOFIA | Tags
x: Kernel
permalink: /tags/
---
{% for tag in site.tags %}
{% assign foo = tag[0] %}
<div>
    <h3><i class="fas fa-hashtag"></i> {{ tag[0] }}</h3>
</div>

<ul>
    {% for post in site.tags[foo] %}
    <li>
        <h5>
            {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </h5>
    </li>
    {% endfor %}
</ul>
{% endfor %}
