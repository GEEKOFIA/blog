---
layout: default
title: GEEKOFIA | Tags
permalink: /tags/
---
{% for tag in site.tags %}
{% assign foo = tag[0] %}
<div>
    <h3><i class="fas fa-hashtag"></i> {{ tag[0] }}</h3>
</div>

<ul>
    {% for post in site.tags[foo] %}
    <li>
        <h5>
            <a href="{{ post.url }}">{{ post.title }}</a> - <small>{{ post.date | date: "%B %d, %Y" }}</small>
        </h5>
    </li>
    {% endfor %}
</ul>
{% endfor %}
