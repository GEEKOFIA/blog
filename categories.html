---
layout: default
title: GEEKOFIA | Categories
permalink: /categories/
---
{% for category in site.categories %}
{% assign bar = category[0] %}
<div>
    <h3><i class="far fa-folder"></i> {{ category[0] }}</h3>
</div>

<ul>
    {% for post in site.categories[bar] %}
    <li>
        <h5>
            {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </h5>
    </li>
    {% endfor %}
</ul>
{% endfor %}
